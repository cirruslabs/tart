project_name: tart

before:
  hooks:
    - .ci/set-version.sh
    - swift build --arch x86_64 -c release --product tart
    - swift build --arch arm64 -c release --product tart
    - gon gon.hcl

builds:
  - id: tart
    builder: prebuilt
    goamd64: [v1]
    goos:
      - darwin
    goarch:
      - arm64
      - amd64
    binary: tart.app/Contents/MacOS/tart
    prebuilt:
      path: '.build/{{- if eq .Arch "arm64" }}arm64{{- else }}x86_64{{ end }}-apple-macosx/release/tart'

archives:
  - name_template: "{{ .ProjectName }}-{{ .Arch }}"
    files:
      - src: Resources/embedded.provisionprofile
        dst: tart.app/Contents
        strip_parent: true
      - src: Resources/Info.plist
        dst: tart.app/Contents
        strip_parent: true
      - src: Resources/AppIcon.png
        dst: tart.app/Contents/Resources
        strip_parent: true
      - LICENSE

release:
  prerelease: auto

brews:
  - name: tart
    repository:
      owner: cirruslabs
      name: homebrew-cli
    caveats: See the GitHub repository for more information
    homepage: https://github.com/cirruslabs/tart
    license: "Fair Source"
    description: Run macOS and Linux VMs on Apple Hardware
    skip_upload: auto
    dependencies:
      - "cirruslabs/cli/softnet"
    install: |
      libexec.install Dir["*"]
      bin.write_exec_script "#{libexec}/tart.app/Contents/MacOS/tart"
      generate_completions_from_executable(libexec/"tart.app/Contents/MacOS/tart", "--generate-completion-script")
    custom_block: |
      depends_on :macos => :ventura

project_name: tart

before:
  hooks:
    - .ci/set-version.sh
    - swift build -c debug --product tart

builds:
  - builder: prebuilt
    goos:
      - darwin
    goarch:
      - arm64
    prebuilt:
      path: .build/arm64-apple-macosx/debug/tart 
    hooks:
      post: 
        - gon gon.hcl

archives:
  - id: regular
    builds:
      - prebuild
    name_template: "{{ .ProjectName }}"
    files:
      - src: .ci/Tart.app/*
        dst: Tart.app
    hooks:
      after:
        - mkdir -p Tart.app/Contents/MacOS
        - mv tart Tart.app/Contents/MacOS/Tart

release:
  prerelease: auto
  extra_files:
    - glob: ./dist/Tart-{{ .Tag }}.pkg

brews:
  - name: tart
    ids:
      - regular
    tap:
      owner: cirruslabs
      name: homebrew-cli
    caveats: See the GitHub repository for more information
    homepage: https://github.com/cirruslabs/tart
    license: "AGPL-3.0"
    description: Run macOS VMs on Apple Silicon
    skip_upload: auto
    dependencies:
      - "cirruslabs/cli/softnet"
    custom_block: |
      depends_on :macos => :monterey
      
      on_macos do
        unless Hardware::CPU.arm?
          odie "Tart only works on Apple Silicon!"
        end
      end
